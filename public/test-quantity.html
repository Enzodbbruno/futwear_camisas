<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Quantidade - FutWear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Teste dos Bot√µes +/-</h1>
        
        <!-- Adicionar produtos de teste -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold mb-4">Adicionar Produtos de Teste</h2>
            <div class="flex gap-4">
                <button onclick="addTestProduct1()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Adicionar Produto 1
                </button>
                <button onclick="addTestProduct2()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Adicionar Produto 2
                </button>
                <button onclick="clearTestCart()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Limpar Carrinho
                </button>
            </div>
        </div>
        
        <!-- Carrinho de teste -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold mb-4">Carrinho de Teste</h2>
            <div id="test-cart-items" class="space-y-4">
                <p class="text-gray-500">Carrinho vazio</p>
            </div>
        </div>
        
        <!-- Teste direto dos bot√µes -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Teste Direto dos Bot√µes</h2>
            <div class="space-y-4">
                <div class="flex items-center gap-4">
                    <span>Produto 1:</span>
                    <button onclick="testQuantity(0, -1)" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100">
                        <i class="fas fa-minus text-xs"></i>
                    </button>
                    <span id="qty-0" class="w-8 text-center font-semibold">1</span>
                    <button onclick="testQuantity(0, 1)" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
                <div class="flex items-center gap-4">
                    <span>Produto 2:</span>
                    <button onclick="testQuantity(1, -1)" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100">
                        <i class="fas fa-minus text-xs"></i>
                    </button>
                    <span id="qty-1" class="w-8 text-center font-semibold">1</span>
                    <button onclick="testQuantity(1, 1)" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Logs -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Logs de Debug</h2>
            <div id="debug-logs" class="bg-gray-100 p-4 rounded text-sm font-mono max-h-40 overflow-y-auto">
                Logs aparecer√£o aqui...
            </div>
        </div>
    </div>

    <script type="module">
        import { getCart, setCart, addToCart, atualizarIconeCarrinho } from './firebase-hybrid.js';
        
        // Produtos de teste
        const testProducts = {
            product1: {
                id: 'test-qty-1',
                name: 'Produto Teste 1',
                price: 99.99,
                image: 'https://i.imgur.com/rXAN8zF.png',
                available: true
            },
            product2: {
                id: 'test-qty-2',
                name: 'Produto Teste 2',
                price: 149.99,
                image: 'https://i.imgur.com/HnS9gT6.png',
                available: true
            }
        };
        
        // Fun√ß√£o para adicionar logs
        function addLog(message) {
            const logsDiv = document.getElementById('debug-logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        // Adicionar produtos de teste
        window.addTestProduct1 = function() {
            addLog('üß™ Adicionando produto 1');
            addToCart(testProducts.product1);
            setTimeout(renderTestCart, 500);
        };
        
        window.addTestProduct2 = function() {
            addLog('üß™ Adicionando produto 2');
            addToCart(testProducts.product2);
            setTimeout(renderTestCart, 500);
        };
        
        window.clearTestCart = function() {
            addLog('üßπ Limpando carrinho');
            setCart([]);
            renderTestCart();
        };
        
        // Teste direto dos bot√µes
        window.testQuantity = function(index, change) {
            addLog(`üîÑ Teste quantidade: √≠ndice ${index}, mudan√ßa ${change}`);
            
            // Simular atualiza√ß√£o local
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart[index]) {
                const newQuantity = Math.max(1, (cart[index].quantity || 1) + change);
                cart[index].quantity = newQuantity;
                setCart(cart);
                
                // Atualizar display
                document.getElementById(`qty-${index}`).textContent = newQuantity;
                addLog(`‚úÖ Quantidade atualizada para ${newQuantity}`);
                
                renderTestCart();
            } else {
                addLog(`‚ùå Produto n√£o encontrado no √≠ndice ${index}`);
            }
        };
        
        // Renderizar carrinho de teste
        async function renderTestCart() {
            try {
                const cart = await getCart();
                const container = document.getElementById('test-cart-items');
                
                if (!cart || cart.length === 0) {
                    container.innerHTML = '<p class="text-gray-500">Carrinho vazio</p>';
                    return;
                }
                
                container.innerHTML = cart.map((item, index) => `
                    <div class="flex items-center gap-4 p-4 border rounded-lg">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                        <div class="flex-1">
                            <h3 class="font-semibold">${item.name}</h3>
                            <p class="text-sm text-gray-600">R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="testQuantity(${index}, -1)" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100">
                                <i class="fas fa-minus text-xs"></i>
                            </button>
                            <span class="w-8 text-center font-semibold">${item.quantity || 1}</span>
                            <button onclick="testQuantity(${index}, 1)" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                addLog(`üì¶ Carrinho renderizado: ${cart.length} itens`);
            } catch (error) {
                addLog(`‚ùå Erro ao renderizar carrinho: ${error.message}`);
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina de teste carregada');
            renderTestCart();
        });
    </script>
</body>
</html>
