        // Fun√ß√£o para adicionar novas camisas
        async function adicionarNovasCamisas() {
            updateStatus('Adicionando novas camisas...', 'info');
            resultsDiv.classList.remove('hidden');
            
            try {
                for (const camisa of novasCamisas) {
                    await addDoc(collection(db, 'camisas'), camisa);
                    addResult(`‚úÖ Camisa adicionada: ${camisa.name} - R$ ${camisa.price}`, 'success');
                }
                
                addResult('üéâ Todas as novas camisas foram adicionadas com sucesso!', 'success');
                return true;
            } catch (error) {
                addResult(`‚ùå Erro ao adicionar camisas: ${error.message}`, 'error');
                return false;
            }
        }

        // Fun√ß√£o para atualizar pre√ßos das camisas existentes
        async function atualizarPrecosExistentes() {
            updateStatus('Atualizando pre√ßos das camisas existentes...', 'info');
            
            try {
                const camisasSnapshot = await getDocs(collection(db, 'camisas'));
                const precos = [140, 142, 145, 148, 150, 152, 155, 158, 160, 162, 165];
                
                let index = 0;
                for (const docSnapshot of camisasSnapshot.docs) {
                    const preco = precos[index % precos.length];
                    await updateDoc(doc(db, 'camisas', docSnapshot.id), {
                        price: preco
                    });
                    addResult(`üí∞ Pre√ßo atualizado: ${docSnapshot.data().name} - R$ ${preco}`, 'success');
                    index++;
                }
                
                addResult('üéâ Todos os pre√ßos foram atualizados com sucesso!', 'success');
                return true;
            } catch (error) {
                addResult(`‚ùå Erro ao atualizar pre√ßos: ${error.message}`, 'error');
                return false;
            }
        }

        // Fun√ß√£o principal
        async function executarAtualizacoes() {
            updateStatus('Iniciando atualiza√ß√µes no Firebase...', 'info');
            
            try {
                // Primeiro atualiza os pre√ßos existentes
                const precosAtualizados = await atualizarPrecosExistentes();
                
                // Depois adiciona as novas camisas
                const camisasAdicionadas = await adicionarNovasCamisas();
                
                if (precosAtualizados && camisasAdicionadas) {
                    updateStatus('Todas as atualiza√ß√µes foram conclu√≠das com sucesso!', 'success');

            } catch (error) {
