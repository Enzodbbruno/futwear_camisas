                </button>
                
                <button id="clearBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">

        const db = getFirestore(app);

            {

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const colors = {
                info: 'bg-blue-100 border-blue-400 text-blue-700',
                success: 'bg-green-100 border-green-400 text-green-700',
                error: 'bg-red-100 border-red-400 text-red-700',
                warning: 'bg-yellow-100 border-yellow-400 text-yellow-700'
            };
            
            status.innerHTML = `
                <div class="${colors[type]} px-4 py-3 rounded">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'} mr-2"></i>
                    ${message}
                </div>
            `;
        }

        function showResults(content) {
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = content;
            results.classList.remove('hidden');
        }

        async function populateFirestore() {
            try {
                updateStatus('Populando Firestore...', 'info');
                
                const camisasRef = collection(db, 'camisas');
                let addedCount = 0;
                
                for (const product of sampleProducts) {
                    try {
                        await addDoc(camisasRef, product);
                        addedCount++;
                        console.log(`‚úÖ Adicionado: ${product.name}`);
                    } catch (error) {
                        console.error(`‚ùå Erro ao adicionar ${product.name}:`, error);
                    }
                }
                
                updateStatus(`‚úÖ ${addedCount} produtos adicionados com sucesso!`, 'success');
                showResults(`
                    <div class="space-y-2">
                        <p class="text-green-600 font-semibold">‚úÖ Popula√ß√£o conclu√≠da com sucesso!</p>
                        <p>Total de produtos adicionados: <strong>${addedCount}</strong></p>
                        <p>Produtos adicionados:</p>
                        <ul class="list-disc list-inside ml-4 space-y-1">
                            ${sampleProducts.map(p => `<li>${p.name} - R$ ${p.price}</li>`).join('')}
                        </ul>
                    </div>
                `);
                
            } catch (error) {
                console.error('‚ùå Erro ao popular Firestore:', error);
                updateStatus(`‚ùå Erro ao popular Firestore: ${error.message}`, 'error');
                showResults(`
                    <div class="text-red-600">
                        <p class="font-semibold">‚ùå Erro ao popular Firestore:</p>
                        <p>${error.message}</p>
                    </div>
                `);
            }
        }

        async function checkFirestore() {
            try {
                updateStatus('Verificando dados no Firestore...', 'info');
                
                const camisasRef = collection(db, 'camisas');
                const snapshot = await getDocs(camisasRef);
                
                const products = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                updateStatus(`‚úÖ Encontrados ${products.length} produtos no Firestore`, 'success');
                showResults(`
                    <div class="space-y-2">
                        <p class="text-green-600 font-semibold">‚úÖ Verifica√ß√£o conclu√≠da!</p>
                        <p>Total de produtos encontrados: <strong>${products.length}</strong></p>
                        ${products.length > 0 ? `
                            <p>Produtos encontrados:</p>
                            <ul class="list-disc list-inside ml-4 space-y-1">
                                ${products.map(p => `<li>${p.name} - R$ ${p.price} (ID: ${p.id})</li>`).join('')}
                            </ul>
                        ` : '<p class="text-yellow-600">Nenhum produto encontrado na cole√ß√£o "camisas"</p>'}
                    </div>
                `);
                
            } catch (error) {
                console.error('‚ùå Erro ao verificar Firestore:', error);
                updateStatus(`‚ùå Erro ao verificar Firestore: ${error.message}`, 'error');
                showResults(`
                    <div class="text-red-600">
                        <p class="font-semibold">‚ùå Erro ao verificar Firestore:</p>
                        <p>${error.message}</p>
                    </div>
                `);
            }
        }

        async function clearFirestore() {
            try {
                updateStatus('Limpando dados do Firestore...', 'warning');
                
                const camisasRef = collection(db, 'camisas');
                const snapshot = await getDocs(camisasRef);
                
                let deletedCount = 0;
                
                for (const docSnapshot of snapshot.docs) {
                    try {
                        await deleteDoc(doc(db, 'camisas', docSnapshot.id));
                        deletedCount++;
                        console.log(`üóëÔ∏è Removido: ${docSnapshot.data().name}`);
                    } catch (error) {
                        console.error(`‚ùå Erro ao remover ${docSnapshot.data().name}:`, error);
                    }
                }
                
                updateStatus(`‚úÖ ${deletedCount} produtos removidos com sucesso!`, 'success');
                showResults(`
                    <div class="space-y-2">
                        <p class="text-green-600 font-semibold">‚úÖ Limpeza conclu√≠da com sucesso!</p>
                        <p>Total de produtos removidos: <strong>${deletedCount}</strong></p>
                    </div>
                `);
                
            } catch (error) {
                console.error('‚ùå Erro ao limpar Firestore:', error);
                updateStatus(`‚ùå Erro ao limpar Firestore: ${error.message}`, 'error');
                showResults(`
                    <div class="text-red-600">
                        <p class="font-semibold">‚ùå Erro ao limpar Firestore:</p>
                        <p>${error.message}</p>
                    </div>
                `);
            }
        }

        // Event listeners
        document.getElementById('populateBtn').addEventListener('click', populateFirestore);
        document.getElementById('checkBtn').addEventListener('click', checkFirestore);
        document.getElementById('clearBtn').addEventListener('click', clearFirestore);
    </script>
</body>
