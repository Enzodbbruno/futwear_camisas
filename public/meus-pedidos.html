<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWear - Meus Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/adidas-style-header.css">
    <style>
        /* Enhanced Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(22, 163, 74, 0.3); }
            50% { box-shadow: 0 0 20px rgba(22, 163, 74, 0.6); }
        }

        /* Custom Styles */
        .order-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .status-processing {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .status-shipped {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status-delivered {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #166534;
            border: 1px solid #22c55e;
        }

        .status-cancelled {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .product-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .product-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 16px;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .slide-in-up {
            animation: slideInUp 0.8s ease-out;
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }

        .slide-in-right {
            animation: slideInRight 0.8s ease-out;
        }

        .filter-button {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-button.active {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .filter-button:not(.active) {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #e5e7eb;
        }

        .filter-button:not(.active):hover {
            background: #e5e7eb;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Orders Header -->
    <div class="bg-gradient-to-r from-green-500 to-green-600 py-20">
        <div class="container mx-auto px-6">
            <div class="text-center text-white">
                <h1 class="text-4xl font-bold mb-4 fade-in">Meus Pedidos</h1>
                <p class="text-xl opacity-90 slide-in-up">Acompanhe seus pedidos e histórico de compras</p>
            </div>
        </div>
                </div>
                
    <!-- Orders Content -->
    <div class="container mx-auto px-6 py-12">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
            <p class="mt-4 text-gray-600">Carregando pedidos...</p>
                </div>
                
        <!-- Not Logged In State -->
        <div id="notLoggedInState" class="hidden text-center py-12">
            <div class="max-w-md mx-auto">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-user-times text-red-500 text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Não logado</h2>
                    <p class="text-gray-600 mb-6">Você precisa fazer login para ver seus pedidos.</p>
                    <a href="login.html" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors inline-block">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Fazer Login
                    </a>
            </div>
        </div>
            </div>

        <!-- Orders Content -->
        <div id="ordersContent" class="hidden">
            <!-- Filter Buttons -->
            <div class="flex flex-wrap gap-3 mb-8 justify-center">
                <button onclick="filterOrders('all')" class="filter-button active" id="filterAll">
                    <i class="fas fa-list mr-2"></i>
                            Todos
                        </button>
                <button onclick="filterOrders('pending')" class="filter-button" id="filterPending">
                    <i class="fas fa-clock mr-2"></i>
                    Pendentes
                </button>
                <button onclick="filterOrders('processing')" class="filter-button" id="filterProcessing">
                    <i class="fas fa-cog mr-2"></i>
                    Processando
                        </button>
                <button onclick="filterOrders('shipped')" class="filter-button" id="filterShipped">
                    <i class="fas fa-truck mr-2"></i>
                            Enviados
                        </button>
                <button onclick="filterOrders('delivered')" class="filter-button" id="filterDelivered">
                    <i class="fas fa-check-circle mr-2"></i>
                            Entregues
                        </button>
                    </div>
                    
            <!-- Orders List -->
            <div id="ordersList" class="space-y-6">
                <!-- Orders will be dynamically loaded here -->
            </div>

            <!-- No Orders State -->
            <div id="noOrdersState" class="hidden text-center py-12">
                <div class="max-w-md mx-auto">
                    <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-shopping-bag text-gray-400 text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Nenhum pedido encontrado</h2>
                    <p class="text-gray-600 mb-6">Você ainda não fez nenhum pedido. Faça seu primeiro pedido e ele aparecerá aqui!</p>
                    <a href="camisas.html" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors inline-block">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Fazer Primeiro Pedido
                    </a>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

    <script>
        // Orders Management
        let allOrders = [];
        let filteredOrders = [];
        let currentFilter = 'all';

        // Initialize orders page
        document.addEventListener('DOMContentLoaded', function() {
            checkUserLogin();
        });

        function checkUserLogin() {
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
            
            if (user && user.email && isAuthenticated) {
                loadUserOrders();
            } else {
                showNotLoggedInState();
            }
        }

        function loadUserOrders() {
            hideLoadingState();
            showOrdersContent();
            
            // Clear any fake orders and load only real orders
            clearFakeOrders();
            
            // Load orders from localStorage
            allOrders = JSON.parse(localStorage.getItem('orders') || '[]');
            
            // Sort orders by date (newest first)
            allOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            filteredOrders = [...allOrders];
            renderOrders();
        }

        function clearFakeOrders() {
            // Remove any orders that look like fake/sample orders
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const realOrders = orders.filter(order => {
                // Remove orders with fake IDs like PED001, PED002, etc.
                if (order.id && order.id.match(/^PED\d{3}$/)) {
                    return false;
                }
                // Remove orders with fake names like "Camisa Flamengo 2024", "Camisa Brasil 2024", etc.
                if (order.items && order.items.some(item => 
                    item.name.includes('Flamengo 2024') || 
                    item.name.includes('Brasil 2024') || 
                    item.name.includes('Real Madrid 2024') || 
                    item.name.includes('Barcelona 2024')
                )) {
                    return false;
                }
                return true;
            });
            
            // Update localStorage with only real orders
            localStorage.setItem('orders', JSON.stringify(realOrders));
        }

        function renderOrders() {
            const ordersList = document.getElementById('ordersList');
            const noOrdersState = document.getElementById('noOrdersState');
            
            if (filteredOrders.length === 0) {
                ordersList.innerHTML = '';
                noOrdersState.classList.remove('hidden');
                return;
            }
            
            noOrdersState.classList.add('hidden');
            
            ordersList.innerHTML = filteredOrders.map(order => `
                <div class="order-card p-6 slide-in-up">
                    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-6">
                        <div class="flex items-center mb-4 lg:mb-0">
                            <div class="bg-green-100 rounded-full p-3 mr-4">
                                <i class="fas fa-shopping-bag text-green-600 text-xl"></i>
                            </div>
                                <div>
                                <h3 class="text-xl font-bold text-gray-800">Pedido #${order.id}</h3>
                                <p class="text-gray-600">${formatDate(order.date)}</p>
                                </div>
                            </div>
                        <div class="flex flex-col lg:items-end">
                            <span class="status-badge status-${order.status} mb-2">
                                ${getStatusText(order.status)}
                            </span>
                            <div class="text-2xl font-bold text-gray-800">
                                R$ ${order.total.toFixed(2).replace('.', ',')}
                        </div>
                    </div>
                </div>

                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4">Itens do Pedido</h4>
                        <div class="space-y-3">
                            ${order.items.map(item => `
                                <div class="product-item">
                                    <img src="${item.image}" alt="${item.name}" class="product-image">
                                    <div class="flex-1">
                                        <h5 class="font-semibold text-gray-800">${item.name}</h5>
                                        <p class="text-sm text-gray-600">Tamanho: ${item.size} | Quantidade: ${item.quantity}</p>
                            </div>
                            <div class="text-right">
                                        <div class="font-bold text-gray-800">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
                            </div>
                        </div>
                            `).join('')}
                            </div>
                        </div>
                        
                    <div class="border-t pt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <h5 class="font-semibold text-gray-800 mb-2">Informações de Envio</h5>
                                <p class="text-sm text-gray-600">${order.shipping.address}</p>
                                <p class="text-sm text-gray-600">Método: ${order.shipping.method}</p>
                                ${order.shipping.tracking ? `
                                    <p class="text-sm text-green-600 font-medium">
                                        <i class="fas fa-truck mr-1"></i>
                                        Rastreamento: ${order.shipping.tracking}
                                    </p>
                                ` : ''}
                            </div>
                            <div class="flex flex-col justify-end">
                                <button onclick="viewOrderDetails('${order.id}')" 
                                        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors mb-2">
                                    <i class="fas fa-eye mr-2"></i>
                                    Ver Detalhes
                                </button>
                                ${order.status === 'delivered' ? `
                                    <button onclick="rateOrder('${order.id}')" 
                                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                                        <i class="fas fa-star mr-2"></i>
                                        Avaliar Pedido
                                    </button>
                                ` : ''}
                                </div>
                                </div>
                            </div>
                        </div>
            `).join('');
        }

        function filterOrders(status) {
            currentFilter = status;
            
            // Update filter buttons
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`filter${status.charAt(0).toUpperCase() + status.slice(1)}`).classList.add('active');
            
            // Filter orders
            if (status === 'all') {
                filteredOrders = [...allOrders];
            } else {
                filteredOrders = allOrders.filter(order => order.status === status);
            }
            
            renderOrders();
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendente',
                'processing': 'Processando',
                'shipped': 'Enviado',
                'delivered': 'Entregue',
                'cancelled': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function viewOrderDetails(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;
            
            // Create modal for order details
            const modalHTML = `
                <div id="orderDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl font-bold text-gray-800">Detalhes do Pedido #${order.id}</h3>
                            <button onclick="closeOrderDetailsModal()" class="text-gray-400 hover:text-gray-600 text-2xl">
                                <i class="fas fa-times"></i>
                                </button>
                            </div>
                        
                        <div class="space-y-6">
                            <div>
                                <h4 class="text-lg font-semibold text-gray-800 mb-3">Status do Pedido</h4>
                                <div class="flex items-center">
                                    <span class="status-badge status-${order.status} mr-4">
                                        ${getStatusText(order.status)}
                                    </span>
                                    <span class="text-gray-600">${formatDate(order.date)}</span>
                    </div>
                </div>

                            <div>
                                <h4 class="text-lg font-semibold text-gray-800 mb-3">Itens</h4>
                                <div class="space-y-3">
                                    ${order.items.map(item => `
                                        <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-lg mr-4">
                                            <div class="flex-1">
                                                <h5 class="font-semibold">${item.name}</h5>
                                                <p class="text-sm text-gray-600">Tamanho: ${item.size} | Qtd: ${item.quantity}</p>
                            </div>
                            <div class="text-right">
                                                <div class="font-bold">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
                            </div>
                        </div>
                                    `).join('')}
                            </div>
                        </div>
                        
                                <div>
                                <h4 class="text-lg font-semibold text-gray-800 mb-3">Endereço de Entrega</h4>
                                <p class="text-gray-600">${order.shipping.address}</p>
                                <p class="text-gray-600 mt-1">Método: ${order.shipping.method}</p>
                                ${order.shipping.tracking ? `
                                    <p class="text-green-600 font-medium mt-1">
                                        <i class="fas fa-truck mr-1"></i>
                                        Rastreamento: ${order.shipping.tracking}
                                    </p>
                                ` : ''}
                        </div>
                        
                            <div class="border-t pt-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-lg font-semibold">Total:</span>
                                    <span class="text-2xl font-bold text-green-600">R$ ${order.total.toFixed(2).replace('.', ',')}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function closeOrderDetailsModal() {
            const modal = document.getElementById('orderDetailsModal');
            if (modal) {
                modal.remove();
            }
        }

        function rateOrder(orderId) {
            showToast('Funcionalidade de avaliação em desenvolvimento!', 'info');
        }

        function hideLoadingState() {
            document.getElementById('loadingState').classList.add('hidden');
        }

        function showNotLoggedInState() {
            hideLoadingState();
            document.getElementById('notLoggedInState').classList.remove('hidden');
        }

        function showOrdersContent() {
            document.getElementById('ordersContent').classList.remove('hidden');
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };
            
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg mb-4 transform translate-x-full transition-transform duration-300`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="${icons[type]} mr-3"></i>
                    <span>${message}</span>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Make functions global
        window.filterOrders = filterOrders;
        window.viewOrderDetails = viewOrderDetails;
        window.closeOrderDetailsModal = closeOrderDetailsModal;
        window.rateOrder = rateOrder;
        window.showToast = showToast;
        window.clearFakeOrders = clearFakeOrders;
    </script>
    
    <!-- Adidas Style Header Script -->
    <script src="js/adidas-style-header.js"></script>
</body>
</html>
