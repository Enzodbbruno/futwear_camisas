        window.addAllProducts = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-blue-600">Adicionando produtos...</div>';
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < products.length; i++) {
                const product = products[i];
                try {
                    const result = await addProduct(product);
                    if (result.success) {
                        successCount++;
                        console.log(`Produto ${i + 1} adicionado:`, product.nome);
                    } else {
                        errorCount++;
                        console.error(`Erro ao adicionar produto ${i + 1}:`, result.error);
                    }
                } catch (error) {
                    errorCount++;
                    console.error(`Erro ao adicionar produto ${i + 1}:`, error);
                }
                
                // Pequena pausa entre adições
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            resultsDiv.innerHTML = `
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-green-800 mb-2">Produtos Adicionados!</h3>
                    <p class="text-green-700">✅ Sucessos: ${successCount}</p>
                    <p class="text-red-700">❌ Erros: ${errorCount}</p>
                    <p class="text-gray-600">Total: ${products.length} produtos</p>
                </div>
            `;
