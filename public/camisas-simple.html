<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisas - FutWear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Camisas - FutWear</h1>
        
        <!-- Shipping Policy -->
        <div class="mb-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center mb-6">üöö Pol√≠tica de Frete</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-orange-50 border border-orange-200 rounded-lg p-4 text-center">
                    <div class="text-3xl mb-2">üì¶</div>
                    <h3 class="font-bold text-orange-800">1 Camisa</h3>
                    <p class="text-orange-600 font-semibold">R$ 30,00</p>
                </div>
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
                    <div class="text-3xl mb-2">üì¶üì¶</div>
                    <h3 class="font-bold text-blue-800">2 Camisas</h3>
                    <p class="text-blue-600 font-semibold">R$ 20,00</p>
                </div>
                <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                    <div class="text-3xl mb-2">üéÅ</div>
                    <h3 class="font-bold text-green-800">3+ Camisas</h3>
                    <p class="text-green-600 font-semibold">FRETE GR√ÅTIS</p>
                </div>
            </div>
        </div>

        <!-- Products -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Produtos</h2>
            <div id="productCount" class="text-gray-600 mb-4">Carregando...</div>
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="text-center text-gray-500">Carregando produtos...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { buscarCamisas } from './firebase-hybrid.js';

        async function loadProducts() {
            const productCount = document.getElementById('productCount');
            const productsGrid = document.getElementById('productsGrid');
            
            try {
                console.log('Iniciando carregamento...');
                productCount.textContent = 'Carregando produtos...';
                
                const produtos = await buscarCamisas();
                console.log('Produtos carregados:', produtos);
                
                if (!produtos || produtos.length === 0) {
                    productCount.textContent = 'Nenhum produto encontrado';
                    productsGrid.innerHTML = '<div class="text-center text-gray-500">Nenhum produto dispon√≠vel</div>';
                    return;
                }
                
                productCount.textContent = `${produtos.length} produtos encontrados`;
                
                productsGrid.innerHTML = produtos.map(produto => `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden border">
                        <div class="relative">
                            <a href="produto.html?id=${produto.id}">
                                <img src="${produto.image}" alt="${produto.name}" class="w-full h-48 object-cover">
                            </a>
                            <button class="absolute top-3 right-3 w-8 h-8 bg-white rounded-full flex items-center justify-center text-gray-600 hover:bg-red-500 hover:text-white transition duration-300">
                                <i class="fas fa-heart"></i>
                            </button>
                            <span class="absolute top-3 left-3 text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">Em estoque</span>
                        </div>
                        <div class="p-4">
                            <a href="produto.html?id=${produto.id}" class="block font-semibold text-gray-800 mb-1 hover:text-green-600">${produto.name}</a>
                            <p class="text-sm text-gray-600 mb-1">${produto.type}: <span class="font-semibold">${produto.team || '-'}</span></p>
                            <p class="text-sm text-gray-600 mb-3">Liga: <span class="font-semibold">${produto.league || '-'}</span></p>
                            <div class="flex items-center justify-between mb-3">
                                <div>
                                    <span class="text-lg font-bold text-gray-900">R$ ${produto.price.toFixed(2).replace('.', ',')}</span>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="addToCart('${produto.id}')" class="flex-1 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">
                                    <i class="fas fa-shopping-cart mr-2"></i>Adicionar
                                </button>
                                <button class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50 transition duration-300">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                console.log('Produtos renderizados com sucesso');
                
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                productCount.textContent = `Erro: ${error.message}`;
                productsGrid.innerHTML = '<div class="text-center text-red-500">Erro ao carregar produtos</div>';
            }
        }

        // Fun√ß√£o global para adicionar ao carrinho
        window.addToCart = function(productId) {
            console.log('Adicionando ao carrinho:', productId);
            alert('Produto adicionado ao carrinho!');
        };

        // Carregar produtos quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
