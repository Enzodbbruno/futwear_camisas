<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no Pagamento - FutWear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/adidas-style-header.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <!-- Error Icon -->
            <div class="mb-6">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-times text-4xl text-red-600"></i>
                </div>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Erro no Pagamento</h1>
            <p class="text-gray-600 mb-6">Ocorreu um erro ao processar seu pagamento. Tente novamente ou escolha outro método de pagamento.</p>
            
            <!-- Error Details -->
            <div class="bg-red-50 rounded-lg p-4 mb-6">
                <h3 class="font-semibold text-red-800 mb-2">Detalhes do Erro</h3>
                <p class="text-sm text-red-700" id="errorMessage">Erro desconhecido</p>
            </div>
            
            <!-- Actions -->
            <div class="space-y-3">
                <a href="carrinho.html" class="w-full bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition-colors inline-block">
                    <i class="fas fa-redo mr-2"></i>Tentar Novamente
                </a>
                <a href="index.html" class="w-full bg-gray-600 text-white py-3 rounded-lg font-medium hover:bg-gray-700 transition-colors inline-block">
                    <i class="fas fa-home mr-2"></i>Voltar ao Início
                </a>
            </div>
            
            <!-- Support Info -->
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <div class="flex items-center text-sm text-blue-700">
                    <i class="fas fa-headset mr-2"></i>
                    <span>Precisa de ajuda? Entre em contato conosco</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Extrair informações da URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error') || 'Erro desconhecido';
        
        // Atualizar mensagem de erro
        document.getElementById('errorMessage').textContent = decodeURIComponent(error);
    </script>
    
    <!-- Adidas Style Header Script -->
    <script src="js/adidas-style-header.js"></script>
</body>
</html>
