<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado - FutWear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/adidas-style-header.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <!-- Success Icon -->
            <div class="mb-6">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-check text-4xl text-green-600"></i>
                </div>
            </div>
            
            <!-- Success Message -->
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Pagamento Aprovado!</h1>
            <p class="text-gray-600 mb-6">Seu pedido foi processado com sucesso. Você receberá um email de confirmação em breve.</p>
            
            <!-- Order Info -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <h3 class="font-semibold text-gray-800 mb-2">Detalhes do Pedido</h3>
                <p class="text-sm text-gray-600" id="orderId">Pedido: #<span id="orderNumber">-</span></p>
                <p class="text-sm text-gray-600" id="orderTotal">Total: R$ <span id="totalAmount">-</span></p>
                <p class="text-sm text-gray-600" id="paymentMethod">Método: <span id="method">-</span></p>
            </div>
            
            <!-- Actions -->
            <div class="space-y-3">
                <a href="index.html" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition-colors inline-block">
                    <i class="fas fa-home mr-2"></i>Voltar ao Início
                </a>
                <a href="meus-pedidos.html" class="w-full bg-gray-600 text-white py-3 rounded-lg font-medium hover:bg-gray-700 transition-colors inline-block">
                    <i class="fas fa-list mr-2"></i>Ver Meus Pedidos
                </a>
            </div>
            
            <!-- Security Info -->
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <div class="flex items-center text-sm text-blue-700">
                    <i class="fas fa-shield-alt mr-2"></i>
                    <span>Compra 100% segura e protegida</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Extrair informações da URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order') || 'N/A';
        const total = urlParams.get('total') || 'N/A';
        const method = urlParams.get('method') || 'N/A';
        
        // Atualizar informações na página
        document.getElementById('orderNumber').textContent = orderId;
        document.getElementById('totalAmount').textContent = total;
        document.getElementById('method').textContent = method;
        
        // Limpar carrinho
        localStorage.removeItem('cart');
        
        // Atualizar contador do carrinho
        if (typeof atualizarIconeCarrinho === 'function') {
            atualizarIconeCarrinho();
        }
    </script>
    
    <!-- Adidas Style Header Script -->
    <script src="js/adidas-style-header.js"></script>
</body>
</html>
