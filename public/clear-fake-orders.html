<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Pedidos Fictícios - FutWear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full mx-4">
        <div class="text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-trash text-red-500 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Limpar Pedidos Fictícios</h2>
            <p class="text-gray-600 mb-6">Esta página irá remover todos os pedidos de exemplo do seu localStorage.</p>
            
            <div class="space-y-4">
                <button onclick="clearAllFakeOrders()" class="w-full bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors">
                    <i class="fas fa-trash mr-2"></i>
                    Limpar Pedidos Fictícios
                </button>
                
                <button onclick="clearAllOrders()" class="w-full bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                    <i class="fas fa-trash-alt mr-2"></i>
                    Limpar TODOS os Pedidos
                </button>
                
                <a href="meus-pedidos.html" class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors inline-block text-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Voltar para Meus Pedidos
                </a>
            </div>
            
            <div id="result" class="mt-6 hidden">
                <div class="p-4 rounded-lg" id="resultContent">
                    <!-- Result will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function clearAllFakeOrders() {
            try {
                // Get current orders
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                
                // Filter out fake orders
                const realOrders = orders.filter(order => {
                    // Remove orders with fake IDs like PED001, PED002, etc.
                    if (order.id && order.id.match(/^PED\d{3}$/)) {
                        return false;
                    }
                    // Remove orders with fake names
                    if (order.items && order.items.some(item => 
                        item.name.includes('Flamengo 2024') || 
                        item.name.includes('Brasil 2024') || 
                        item.name.includes('Real Madrid 2024') || 
                        item.name.includes('Barcelona 2024')
                    )) {
                        return false;
                    }
                    return true;
                });
                
                // Update localStorage
                localStorage.setItem('orders', JSON.stringify(realOrders));
                
                const removedCount = orders.length - realOrders.length;
                
                showResult(`✅ Removidos ${removedCount} pedidos fictícios! Restaram ${realOrders.length} pedidos reais.`, 'success');
                
            } catch (error) {
                showResult('❌ Erro ao limpar pedidos: ' + error.message, 'error');
            }
        }
        
        function clearAllOrders() {
            if (confirm('Tem certeza que deseja remover TODOS os pedidos? Esta ação não pode ser desfeita!')) {
                try {
                    localStorage.removeItem('orders');
                    showResult('✅ Todos os pedidos foram removidos!', 'success');
                } catch (error) {
                    showResult('❌ Erro ao limpar pedidos: ' + error.message, 'error');
                }
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.classList.remove('hidden');
            
            const colors = {
                success: 'bg-green-100 text-green-800 border border-green-200',
                error: 'bg-red-100 text-red-800 border border-red-200'
            };
            
            resultContent.className = `p-4 rounded-lg ${colors[type]}`;
            resultContent.innerHTML = message;
        }
    </script>
</body>
</html>
